<!DOCTYPE html>

    <title>Linha do Tempo - Para minha Pitica</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Linha do tempo simples */
    .timeline-container {
        background-color: rgba(255,255,255,0.7);
        border-radius: 20px;
        max-width: 700px;
        margin: 40px auto;
        padding: 30px 20px;
        box-shadow: 2px 4px 8px rgba(0,0,0,0.12);
    }
    .timeline-title {
        text-align: center;
        font-family: Apple Chancery, cursive;
        font-size: 2em;
        margin-bottom: 30px;
        color: #2196f3; /* azul bonito */
    }
    .timeline {
        position: relative;
        margin-left: 20px;
        padding-left: 20px;
        border-left: 3px solid #2196f3; /* azul bonito */
    }
    .event {
        margin-bottom: 30px;
        position: relative;
    }
    .event::before {
        content: '';
        position: absolute;
        left: -29px;
        top: 8px;
        width: 16px;
        height: 16px;
        background: #2196f3; /* azul bonito */
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 0 0 2px #2196f3; /* azul bonito */
    }
    .event-date {
        font-weight: bold;
        color: #1565c0; /* azul escuro */
        font-family: Apple Chancery, cursive;
    }
    .event-desc {
        margin-top: 5px;
        font-size: 1.1em;
        color: #0d47a1; /* azul ainda mais escuro */
        font-family: Apple Chancery, cursive;
    }
    </style>
</head>
<body>
    <div class="background-container"></div>

        <div class="timeline">

    </div>
    <script>
    function toggleFoto(dateElem) {
        // Fecha todas as fotos
        document.querySelectorAll('.event-foto').forEach(function(img) {
            img.style.display = 'none';
        });
        // Alterna a foto do evento clicado
        var foto = dateElem.parentElement.querySelector('.event-foto');
        if (foto) {
            foto.style.display = foto.style.display === 'none' ? 'block' : 'none';
        }
    }
    </script>
</body>
